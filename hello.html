<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallo dunia</title>
    <script type="text/javascript">
        function hallo_dunia() {
            var halo = document.getElementById("div halo dunia");
            halo.innerHTML+="<p> Selamat Belajar Javascript Ang </p>";
        }
    </script>
</head>
<body>
    <h1>Baljar Javascript</h1>
    <br>
    <button id="tekan" onclick="hallo_dunia()">Klik</button>

    <div id="div halo dunia"></div>
</body>
</html>
